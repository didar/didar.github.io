<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abu Bakr Didar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #eaeaea;
      --muted: #9a9a9a;
      --card: #141414;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #151515, var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 2.75rem 2.2rem;
      max-width: 420px;
      width: 100%;
      background: rgba(20, 20, 20, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: enter 0.9s ease-out both;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.3rem;
      border: 3px solid #333;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .role {
      margin-top: 0.45rem;
      color: var(--muted);
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
    }

    .links {
      margin-top: 2.2rem;
      display: flex;
      justify-content: center;
      gap: 1.3rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 32px;
      height: 32px;
      fill: #b5b5b5;
      transition:
        fill 0.25s ease,
        transform 0.25s ease,
        filter 0.25s ease;
    }

    .links a:hover .icon {
      transform: translateY(-3px) scale(1.05);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4));
    }

    .links a:active .icon {
      transform: translateY(-1px) scale(0.97);
    }

    /* Brand hover colors */
    .github:hover .icon { fill: #ffffff; }
    .x:hover .icon { fill: #1da1f2; }
    .facebook:hover .icon { fill: #1877f2; }
    .linkedin:hover .icon { fill: #0a66c2; }

    /* Instagram specific styles */
    .instagram-icon {
      stroke: #b5b5b5;
      fill: none;
      transition:
        stroke 0.25s ease,
        transform 0.25s ease,
        filter 0.25s ease;
    }

    .instagram:hover .instagram-icon {
      stroke: #e4405f;
      transform: translateY(-3px) scale(1.05);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4));
    }

    .instagram:active .instagram-icon {
      transform: translateY(-1px) scale(0.97);
    }

    footer {
      margin-top: 2.3rem;
      font-size: 0.75rem;
      color: #666;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />

    <h1>Abu Bakr Didar</h1>
